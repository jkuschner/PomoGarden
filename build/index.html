<!DOCTYPE html>
<html lang="en" class="themeOrange">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomo Garden</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./main.css" />
    </head>

    <body>
        <div id="entirePomoTimer">
            <h1 id="title">Ready to Work?</h1>

            <p id="time">00:00</p>

            <div id="outerCircle">
                <span id="innerCircle" onclick="startTimerVisual(id)">
                    <img id="fruitIcon" alt="Fruit" />
                    <div id="timerStart">Start</div>
                </span>
            </div>

            <div id="allPomos">
                <span class="pomo" id="first-pomo"></span>
                <span class="pomo" id="second-pomo"></span>
                <span class="pomo" id="third-pomo"></span>
                <span class="pomo" id="fourth-pomo"></span>
            </div>

            <div id="timerButtons">
                <button id="end" class="navRectangle" onclick="skipOrStop()">
                    Stop
                </button>
                <button
                    id="break"
                    class="navRectangle"
                    onclick="startTimerVisual(id)"
                >
                    Break
                </button>

                <div class="modal" id="skip-popup">
                    <div class="content vertical-align-middle">
                        <p>Are you sure you want to break this work session?</p>
                        <span class="confirm" id="skip-confirm">Confirm</span>
                        <span class="cancel" id="skip-cancel">Cancel</span>
                    </div>
                </div>
            </div>
        </div>

        <span id="navButton" onclick="showNav()">&#9776;</span>

        <div id="navBar">
            <h2 class="navText">Long Break Time</h2>

            <form id="navContainer" name="breakOptions">
                <label>
                    <input type="radio" name="breakOption" value="break10" />
                    <div id="longBreakTen">10</div>
                </label>
                <label>
                    <input type="radio" name="breakOption" value="break15" />
                    <div id="longBreakFifteen">15</div>
                </label>
                <label>
                    <input type="radio" name="breakOption" value="break20" />
                    <div id="longBreakTwenty">20</div>
                </label>
            </form>

            <br />
            <br />
            <br />
            <br />

            <h2 class="navText">Theme Color</h2>

            <form id="navContainer" name="themeOptions">
                <label>
                    <input type="radio" name="themeOption" value="themeBlue" />
                    <div class="themeBlue"></div>
                </label>
                <label>
                    <input type="radio" name="themeOption" value="themeGreen" />
                    <div class="themeGreen"></div>
                </label>
                <label>
                    <input
                        type="radio"
                        name="themeOption"
                        value="themeOrange"
                    />
                    <div class="themeOrange"></div>
                </label>
                <label>
                    <input
                        type="radio"
                        name="themeOption"
                        value="themePurple"
                    />
                    <div class="themePurple"></div>
                </label>
                <label>
                    <input
                        type="radio"
                        name="themeOption"
                        value="themeYellow"
                    />
                    <div class="themeYellow"></div>
                </label>
                <label>
                    <input type="radio" name="themeOption" value="themeGrey" />
                    <div class="themeGrey"></div>
                </label>
            </form>

            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />

            <h2 class="navText">Volume</h2>

            <div id="navContainer">
                <img id="volume-image" src="./images/volume-level-2.svg" />
                <p id="volume-number">50</p>
                <input
                    id="volume-slider"
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    oninput="changeVolume()"
                />
            </div>
        </div>

        <audio id="alarm" src="./audio/alarm.mp3"></audio>

        <script src="./utils.js"></script>
        <script src="./main.js"></script>
    </body>
</html>

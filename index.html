<!DOCTYPE html>
<html lang="en" class="themeOrange">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomo Garden</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./main.css" />
    </head>

    <body>
        <div id="fillCircle"></div>
        <div id="entirePomoTimer">
            <h1 id="title">Ready to Work?</h1>

            <p id="time">00:00</p>

            <div id="outerCircle">
                <span id="innerCircle" onclick="startTimerVisual(id)">
                    <div id="fruitIcon" alt="Fruit"></div>
                    <div id="timerStart">Start</div>
                </span>

                <!-- removed height/width and put it in css for now -->
                <svg id="animation" viewbox="0 0 250 250">
                    <path id="border" transform="translate(125, 125)" />
                    <path id="loader" transform="translate(125, 125) scale(.84)" />
                </svg>
            </div>

            <form id="allPomos" name="pomoDisplay">
                <label>
                    <input type="checkbox" name="pomo" disabled="disabled" />
                    <span></span>
                </label>
                <label>
                    <input type="checkbox" name="pomo" disabled="disabled" />
                    <span></span>
                </label>
                <label>
                    <input type="checkbox" name="pomo" disabled="disabled" />
                    <span></span>
                </label>
                <label>
                    <input type="checkbox" name="pomo" disabled="disabled" />
                    <span></span>
                </label>
            </form>

            <div id="timerButtons">
                <button id="end" class="navRectangle" onclick="skipOrStop()" disabled="disabled">Stop</button>
                <button id="break" class="navRectangle" onclick="startTimerVisual(id)" disabled="disabled">Break</button>

                <div class="modal" id="skip-popup">
                    <div class="content vertical-align-middle">
                        <p>Are you sure you want to break this work session?</p>
                        <span class="confirm" id="skip-confirm">Confirm</span>
                        <span class="cancel" id="skip-cancel">Cancel</span>
                    </div>
                </div>
            </div>
        </div>

        <span id="navButton" onclick="showNav()">&#9776;</span>

        <div id="navBar">
            <h2 class="navText">Long Break Time</h2>

            <form class="navContainer" name="breakOptions">
                <label>
                    <input type="radio" name="breakOption" value="break10" />
                    <span>10</span>
                </label>
                <label>
                    <input type="radio" name="breakOption" value="break15" />
                    <span>15</span>
                </label>
                <label>
                    <input type="radio" name="breakOption" value="break20" />
                    <span>20</span>
                </label>
            </form>

            <br />
            <br />
            <br />
            <br />

            <h2 class="navText">Theme Color</h2>

            <form class="navContainer" name="themeOptions">
                <label>
                    <input type="radio" name="themeOption" value="themeBlue" />
                    <span class="themeBlue"></span>
                </label>
                <label>
                    <input type="radio" name="themeOption" value="themeGreen" />
                    <span class="themeGreen"></span>
                </label>
                <label>
                    <input type="radio" name="themeOption" value="themeOrange" />
                    <span class="themeOrange"></span>
                </label>
                <label>
                    <input type="radio" name="themeOption" value="themePurple" />
                    <span class="themePurple"></span>
                </label>
                <label>
                    <input type="radio" name="themeOption" value="themeYellow" />
                    <span class="themeYellow"></span>
                </label>
                <label>
                    <input type="radio" name="themeOption" value="themeGrey" />
                    <span class="themeGrey"></span>
                </label>
            </form>

            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />

            <h2 class="navText">Volume</h2>

            <div class="navContainer">
                <img id="volume-image" src="./images/volume-level-2.svg" />
                <p id="volume-number">50</p>
                <input id="volume-slider" type="range" min="0" max="100" value="50" oninput="changeVolume()" />
            </div>
        </div>

        <audio id="alarm" src="./audio/alarm.mp3"></audio>

        <script src="./utils.js"></script>
        <script src="./main.js"></script>
    </body>
</html>

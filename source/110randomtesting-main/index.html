<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tommy's Exploratory Code</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  
  <div id="entirePomoTimer">
    <span id="outerCircle">
      <span id="innerCircle" onclick="startTimerVisual(id)">
        <div id="clockDisplay">
          <div class="time" id="min" >25</div>
          <div class="time" id="sep">:</div>
          <div class="time" id="sec">00</div>
        </div>
      </span>
    </span>
  </div>
  
  <div id="allPomos">
    <span class="pomo" id="first-pomo"></span>
    <span class="pomo" id="second-pomo"></span>
    <span class="pomo" id="third-pomo"></span>
    <span class="pomo" id="fourth-pomo"></span>
  </div>

  <div id="timerButtons">
    <!-- <button id="pomo" display="none" onclick="startTimer(0.1*60, true)">Start Pomo</button> -->
    
    <button id="end" class="navRectangle" onclick="endPomo()">Stop</button>
    
    <button id="break" class="navRectangle" onclick="startTimerVisual(id)">Break</button>
   
    <!-- <div>Pomos Completed: <span id=count>0</span></div> -->
  </div>



  <span id="navButton" onclick="showNav()">&#9776;</span>

  <div id="navBar"> 
    <h2 class="navText">Number of Sessions</h2>

    <div id="containerRect">
      <div class="navRectangle" id="two-pomo-option" onclick="changeNumPomo(this)">
        <span class="rectText">2</span>
      </div>

      <div class="navRectangle" id="three-pomo-option" onclick="changeNumPomo(this)">
        <span class="rectText">3</span>
      </div>

      <div class="navRectangle" id="four-pomo-option" style="background-color:orange;" onclick="changeNumPomo(this)">
        <span class="rectText">4</span>
      </div>
    </div>
  </div>

  
  <script src="./main.js"></script>
  
</body>

</html>

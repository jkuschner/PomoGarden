<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <title>Pomodoro Timer</title>
</head>

<body>
    <h1>Pomodoro Timer</h1>

    <div class="time" id="min">25</div>
    <div class="time" id="sep">:</div>
    <div class="time" id="sec">00</div>
    <br>

    <button id="pomo" display="none" onclick="startTimer(25*60, true)">Start Pomo</button>
    <br>
    <button id="end" onclick="endPomo()">End Pomo</button>
    <br>
    <button id="break" onclick="startTimer(5*60, false)">Start 5 Minute Break</button>
    <br>

    <div>Pomos Completed: <span id=count>0</span></div>
</body>

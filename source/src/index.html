<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tommy's Exploratory Code</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  
  <div id="entirePomoTimer">
    <span id="outerCircle">
      <span id="innerCircle" onclick="startTimerVisual(id)">
        <div id="clockDisplay">
          <div class="time" id="min" >25</div>
          <div class="time" id="sep">:</div>
          <div class="time" id="sec">00</div>
        </div>
      </span>
    </span>
  </div>
  
  <div id="allPomos">
    <span class="pomo" id="first-pomo"></span>
    <span class="pomo" id="second-pomo"></span>
    <span class="pomo" id="third-pomo"></span>
    <span class="pomo" id="fourth-pomo"></span>
  </div>

  <div id="timerButtons">  
    <button id="end" class="navRectangle" onclick="endPomo()">Stop</button>
    <button id="break" class="navRectangle" onclick="startTimerVisual(id)">Break</button>
  </div>


  <span id="navButton" onclick="showNav()">&#9776;</span>

  <div id="navBar"> 
    <h2 class="navText">Settings</h2>
  </div>
  
  <script src="./main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" class="themeOrange">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tommy's Exploratory Code</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./main.css" />
    </head>

    <body>
        <div id="entirePomoTimer">
            <h1 id="title">Ready to Work?</h1>

            <div id="outerCircle">
                <span id="innerCircle" onclick="startTimerVisual(id)">
                    <div id="clockDisplay">
                        <p id="time">Start</p>
                    </div>
                </span>
            </div>

            <div id="allPomos">
                <span class="pomo" id="first-pomo"></span>
                <span class="pomo" id="second-pomo"></span>
                <span class="pomo" id="third-pomo"></span>
                <span class="pomo" id="fourth-pomo"></span>
            </div>

            <div id="timerButtons">
                <button id="end" class="navRectangle" onclick="endPomo()">
                    Stop
                </button>
                <button
                    id="break"
                    class="navRectangle"
                    onclick="startTimerVisual(id)"
                >
                    Break
                </button>
            </div>
        </div>

        <span id="navButton" onclick="showNav()">&#9776;</span>

        <div id="navBar">
            <h2 class="navText">Long Break Time</h2>

            <div id="navContainer">
                <div
                    class="navRectangle"
                    id="longBreakTen"
                    onclick="changeLongBreak(id)"
                >
                    10
                </div>
                <div
                    class="navRectangle"
                    id="longBreakFifteen"
                    onclick="changeLongBreak(id)"
                >
                    15
                </div>
                <div
                    class="navRectangle"
                    id="longBreakTwenty"
                    onclick="changeLongBreak(id)"
                >
                    20
                </div>
            </div>

            <br />
            <br />
            <br />
            <br />

            <h2 class="navText">Theme Color</h2>

            <div id="navContainer">
                <div
                    class="navRectangle"
                    onclick="changeTheme(id)"
                    id="themeBlue"
                ></div>
                <div
                    class="navRectangle"
                    onclick="changeTheme(id)"
                    id="themeGreen"
                ></div>
                <div
                    class="navRectangle"
                    onclick="changeTheme(id)"
                    id="themeOrange"
                ></div>
                <div
                    class="navRectangle"
                    onclick="changeTheme(id)"
                    id="themePurple"
                ></div>
                <div
                    class="navRectangle"
                    onclick="changeTheme(id)"
                    id="themeYellow"
                ></div>
                <div
                    class="navRectangle"
                    onclick="changeTheme(id)"
                    id="themeGrey"
                ></div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
